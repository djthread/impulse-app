<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Impulse Detroit</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700"
      rel="stylesheet" type="text/css">
    <link rel="stylesheet"
      href="jspm_packages/npm/font-awesome@4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="jspm_packages/npm/video.js@5.8.0/dist/video-js.min.css" rel="stylesheet">
    <link rel="icon" type="image/gif" href="resources/favicon.gif" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body aurelia-app="configure">
    <div class="splash">
      <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      var systemLocate = System.locate;
      System.cacheBust = '?bust=' + Date.now();

      System.locate = function (load) {
        var System = this;
        return Promise.resolve(systemLocate.call(this, load))
          .then(function (address) {
            if (address.lastIndexOf("html.js") > -1) return address;
            return address + System.cacheBust;
          });
      };
	
      System.import('aurelia-bootstrapper');
    </script>
  </body>
</html>
